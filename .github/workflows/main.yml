name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Create GitHub Deployment
        id: create_deployment
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/deployments
          mediaType: application/vnd.github.ant-man-preview+json
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          ref: ${{ github.sha }}
          environment: production
          required_contexts: []
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set GitHub Deployment Status to "success"
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses
          mediaType: application/vnd.github.ant-man-preview+json
          state: success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
